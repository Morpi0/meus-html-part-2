<body>

    <p>Use the colspan attribute to have a header span over multiple columns.</p>

    <table>

        <caption>n1</caption>
    
        <tr>
            <th colspan="2">1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>

        <tr>

            <caption>n2</caption>

            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>

            <caption>n3</caption>

            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

    </table>
